<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Abundance</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
      body {
        background-image: url({{ url_for('static', filename='background.jpg') }});
        background-repeat: no-repeat;
        background-color: #cccccc;
        background-size: cover;
        background-attachment: fixed;
      }
    </style>
    <script>
    </script>

    
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-light">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Abundance</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="/">Home</a>
        <a class="nav-link" href="/about">About</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Abundance</h1>
    <p class="lead">Input zipcode and season to get started.</p>
    <p class="lead">
      <form action="/" method="POST">
        <div>
          <p class="text-danger">{{error}}</p>
          <input type="text" class="form-control" placeholder="Zipcode" name="zipcode" id="zipcode">
        </div>
        <div class="mt-2 mb-5 container-sm">
          <select class="form-select" name="season" id="season">
            <option selected disabled value>Select a Growing Season</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
            <option value="autumn">Autumn</option>
          </select>
        </div>
        <input type='submit' value='submit'>
      </form>
    </p>
  </main>

  <footer class="mt-auto text-dark-50">
    <p>Created by Ava and Alice </p>
  </footer>
</div>
   
  </body>
</html>
